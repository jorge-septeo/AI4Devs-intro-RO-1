<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invertir Texto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .container {
        margin-top: 30px;
      }
      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .output {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
        font-size: 18px;
        min-height: 30px;
        word-wrap: break-word;
      }
      .hint {
        font-size: 14px;
        color: #666;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Invertidor de Texto en Tiempo Real</h1>

    <div class="container">
      <label for="textInput">Escribe algo:</label>
      <input
        type="text"
        id="textInput"
        placeholder="El texto se invertirá automáticamente..."
      />

      <h3>Resultado:</h3>
      <div class="output" id="reverseOutput"></div>

      <p class="hint">
        El texto se invierte automáticamente mientras escribes.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
