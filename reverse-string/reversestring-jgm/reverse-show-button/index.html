<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .container {
        margin-top: 50px;
      }
      input {
        padding: 10px;
        width: 70%;
        font-size: 16px;
        margin-bottom: 15px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: none;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        min-height: 30px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Invertir Texto</h1>
      <p>Escribe al menos 3 letras para activar el botón</p>

      <input type="text" id="textInput" placeholder="Escribe algo aquí..." />
      <br />
      <button id="reverseButton">Invertir</button>

      <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
